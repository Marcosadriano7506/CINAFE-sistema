<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CINAFE - Acesso ao Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* AJUSTES ESPECÍFICOS DO LOGIN */

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }

        .banner {
            width: 100%;
            margin: 8px 0 8px 0; /* remove espaço gigante */
            text-align: center;
        }

        .banner img {
            width: 100%;
            max-height: 180px; /* deixa a imagem mais fina */
            object-fit: contain;
            display: block;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            text-align: center;
            margin: 10px auto; /* reduz distância */
        }

        footer {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<!-- HEADER AZUL -->
<div class="header">
    <h1>CINAFE</h1>
    <p>Centro de Informações do Núcleo de Avaliação e Formação Educacional</p>
</div>

<!-- BANNER -->
<div class="banner">
    <img src="{{ url_for('static', filename='Apresentação1.jpg') }}"
         alt="CINAFE - NAFE - Secretaria de Educação">
</div>

<!-- LOGIN CENTRALIZADO -->
<div class="login-wrapper">
    <div class="container">
        <h2>Acesso ao Sistema</h2>

        <form method="POST">
            <div style="text-align:left; margin-bottom:10px;">
                <label>Usuário</label>
                <input
                    type="text"
                    name="username"
                    required
                    style="width:100%; padding:8px;"
                >
            </div>

            <div style="text-align:left; margin-bottom:15px;">
                <label>Senha</label>
                <input
                    type="password"
                    name="password"
                    required
                    style="width:100%; padding:8px;"
                >
            </div>

            <button class="btn" style="width:100%;">Entrar</button>
        </form>
    </div>
</div>

<!-- RODAPÉ -->
<footer>
    © Criado por <strong>Marcos Adriano Marques Silva</strong> 2026.  
    Cedido ao <strong>NAFE – Núcleo de Avaliação e Formação Educacional</strong> /  
    Secretaria Municipal de Educação /  
    Prefeitura Municipal de Riacho de Santana – Bahia
</footer>

</body>
</html>
