<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CINAFE | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- TOPO -->
    <div class="topo">
        <h1>CINAFE</h1>
        <p>Centro de Informações do Núcleo de Avaliação e Formação Educacional</p>
    </div>

    <!-- LOGIN -->
    <div class="login-container">
        <div class="login-card">

            <!-- IMAGEM / LOGO -->
            <img src="{{ url_for('static', filename='Apresentação1.jpg') }}" alt="CINAFE">

            <h2>Acesso ao Sistema</h2>

            <form method="POST">
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>

            <div class="footer-login">
                © {{ now().year if now else '2026' }} CINAFE
            </div>

        </div>
    </div>

</body>
</html>
